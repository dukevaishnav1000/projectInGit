<html>
    <head>
        
    </head>
    <body>

        <div class="displayData">

        </div>

        <script>
            
            let displayArea=document.getElementsByClassName("displayData");
            fetch(`https://api.allorigins.win/get?url=${encodeURIComponent('https://wikipedia.org')}`).then((res)=>{
             return res.json();         
            },rej=>{
                console.log("Error while feching: ",rej)
            }).then(data=>{
                let {articles}=data;
                console.log(articles);
            displayArea[0].innerHTML=JSON.stringify(articles);
            })
        </script>
    </body>
    
</html>
